<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <button id="toggle-size-btn">⤡</button>
        <div class="timer-display">25:00</div>
        
        <div class="compact-controls">
            <button id="compact-start-btn">▶</button>
            <button id="compact-pause-btn">❚❚</button>
            <button id="compact-reset-btn">↺</button>
        </div>

        <div class="controls">
            <button id="start-btn">Start</button>
            <button id="pause-btn">Pause</button>
            <button id="reset-btn">Reset</button>
        </div>

        <div class="settings">
            <div class="settings-group">
                <label for="work-duration">Work (min):</label>
                <input type="number" id="work-duration" value="25" min="1">
            </div>
            <div class="settings-group">
                <label for="break-duration">Break (min):</label>
                <input type="number" id="break-duration" value="5" min="1">
            </div>
            <div class="settings-controls">
                <button id="set-durations-btn">Set</button>
            </div>
            <div class="presets">
                <button class="preset-btn" data-work="25" data-break="5">25/5</button>
                <button class="preset-btn" data-work="50" data-break="10">50/10</button>
            </div>
            <div class="dev-controls">
                <button id="dev-skip-btn">Test Transition (5s)</button>
            </div>
        </div>
        <div class="window-controls">
            <label>
                <input type="checkbox" id="always-on-top-checkbox" checked>
                Always on Top
            </label>
        </div>
    </div>

    <audio id="audio-work-end" src="audio/work-end.mp3"></audio>
    <audio id="audio-break-end" src="audio/break-end.mp3"></audio>
    <audio id="audio-tick" src="audio/tick.mp3"></audio>

    <script src="renderer.js"></script>
</body>
</html>
